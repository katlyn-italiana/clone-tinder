<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Tinder UI Clone</title>
</head>

<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire" aria-label="Início"></i>
        <i class="fas fa-comments" aria-label="Mensagens"></i>
        <i class="fas fa-user" aria-label="Perfil"></i>
    </nav>

    <main class="photo-and-actions">
        <section class="photo">
            <div class="photo-text">
                <h2 class="photo-name-and-age">
                    Carol Biazin <span>23</span>
                </h2>
                <p class="bio">
                    Espontânea, apaixonada por música e viagens. Se for pra viver, que seja intensamente.
                </p>
            </div>
        </section>

        <div class="actions">
            <button class="action dislike" aria-label="Não curtir">
                <i class="fas fa-times"></i>
            </button>

            <button class="action superlike" aria-label="Super like">
                <i class="fas fa-star"></i>
            </button>

            <button class="action like" aria-label="Curtir">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/877d4bb13e.js" crossorigin="anonymous" defer></script>
</body>

</html>
